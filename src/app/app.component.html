<mat-toolbar color="primary" style="float: right">
  <a
    [preserveFragment]="true"
    routerLink="/"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    style="all: unset; cursor: pointer"
    ><span>NOVEX DATASETS</span></a
  >
  <span class="flexExpand" style="flex: 1 1 auto"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <a
      routerLink="/help"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      style="all: unset; cursor: pointer"
    >
      <mat-icon style="vertical-align: middle">help</mat-icon></a
    >
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
